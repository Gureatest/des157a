<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/muq2zoo.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>madlib</title>
</head>

<body>

    <div class="visual">
        <img id="animalSelect">
        <img id="accessorySelect">
    </div>
       
    <div id="animalLine">
        <img src="images/birdie.gif" alt="bird flying" height="15%">
        <img src="images/bunnie.gif" alt="bunny running" height="15%">
        <img src="images/doggie.gif" alt="dog walking"height="20%">
        <img src="images/fishie.gif" alt="fish swimming" height="20%">
        <img src="images/kitty.gif" alt="cat walking" height="20%">
        <img src="images/duckie.gif" alt="duck walking" height="20%">
    </div>

    

    <div id="input">
        <form id="myform">
            <label for="name">provide a name</label>
            <input type="text" id="name">

            <label for="pet">pick a pet!</label>
            <select name="pet" id="pet" onchange="changePet(this)">
                <option hidden selected>select a pet</option>
                <option value="cat" id="cat">cat</option>
                <option value="dog" id="dog">dog</option>
                <option value="bird">bird</option>
                <option value="rabbit">rabbit</option>
                <option value="duck">duck</option>
                <option value="fish">fish</option>
            </select>

            <label for="noun1">provide a noun</label>
            <input type="text" id="noun1">

            <label for="adjective1">provide an adjective</label>
            <input type="text" id="adjective1">

            <label for="accessory">pick an accessory!</label>
            <select name="accessory" id="accessory" onchange="changeAccessory(this)">
                <option hidden selected>select an accessory</option>
                <!-- <option value="">sunglasses</option> -->
                <option value="balloon">balloon</option>
                <!-- <option value="">cowboy hat</option>
                <option value="">hairbow</option> -->
                <option value="crown">crown</option>
            </select>

            <label for="verb1">provide a -ing verb</label>
            <input type="text" id="verb1">

            <label for="setting1">provide a setting!</label>
            <input type="setting1" id="setting1">
            <!-- <select name="setting" id="setting">
                <option hidden selected>select a setting</option>
                <option value="beach">beach</option>
                <option value="mall">mall</option>
                <option value="zoo">zoo</option>
                <option value="theme park">theme park</option>
            </select> -->

            <label for="adjective2">provide another adjective</label>
            <input type="text" id="adjective2">

            <input type="submit" id="send" value="submit" onclick="submitMadlib()">
        </form>
    </div>

    <div id="endscreen">
        <div id="madlib" class="madlib">
        </div>
        <button class="home" id="home" type="button" onclick="home()">home</button>
        <button class="reset" id="reset" type="button" onclick="resetMadlib()">reset</button>
    </div>
</body>

</html>
